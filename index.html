<html>
<head>
  <script src="css/source-sans-pro.js"></script>
  <link href="css/styles.css" rel="stylesheet">
</head>
<body>

<script id="index-tpl" type="text/x-handlebars-template">
    <div class='header'>
		<h1>Home</h1>
	</div>
	<p>Test av phonegap</p>
	<p>Klikk p&aring; en link</p>
	<ul>
    	<li>
    	  <a href="#rest">Test av REST</a></li>
    	  <li><a href="#camera">Test av kamera</a></li>
    	  <li><a href="#geolocation">Test av GPS</a></li>
	</ul>
</script>

<script id="home-tpl" type="text/x-handlebars-template">
    <div class='header'>
        <a href='#' class="button header-button header-button-left"><</a>
        <h1>Kamerakamerat</h1>
    </div>
    <ul>
      <li>
        <input class="button" type="button" id="taBilde" value="Ta bilde" />
      </li>
    </ul>
  <img class="bilde" id="bilde"/>
  <input class="button" type="button" id="lagreBilde" value="Lagre bilde" />
</script>

<script id="rest-tpl" type="text/x-handlebars-template">
	<div class='header'>
		<a href='#' class="button header-button header-button-left"><</a>
		<h1>RestTest</h1>
	</div>
	<h2>Siste 10 tweets med "Mesan"</h2>
	<ul class="tweet-list">loading...</ul>
</script>

<script id="rest-li-tpl" type="text/x-handlebars-template">
  		{{#each tweet.results}}
  		<li>
			<img src="{{this.profile_image_url}}" alt="${this.from_user}">
			<p><b>Fra:</b> {{this.from_user}}</p>
			<p><b>Tekst:</b> {{this.text}}</p>
		</li>
  		{{/each}}
</script>


<script id="geo" type="text/x-handlebars-template">
    <div class='header'>
        <a href='#' class="button header-button header-button-left"><</a>
        <h1>GPS</h1>
    </div>
    <p id="jsFyllerMedTekst"></p>

        Lengdegrad: <input type="text" id="lng"/><br />
        Breddegrad: <input type="text" id="lat"/><br />
        <input class="button" onclick="window.location.reload();" type="button" id="lastKart" value="Last kart" /><br />
        <input class="button" onclick="addTheseCoordinatesToMap();" type="button" id="leggMegTilKart" value="Legg koordinater til kart" /><br />
        <input class="button" onclick="addMyCoordinatesToMap();" type="button" id="markerMinLokasjon" value="Marker min lokasjon" />

    <div id="map_canvas"></div>
</script>

<script src="lib/handlebars.js"></script>
<script src="lib/jquery-1.8.2.min.js"></script>
<script src="js/storage/websql-store.js"></script>
<script src="js/HomeView.js"></script>
<script src="js/RestView.js"></script>
<script src="js/GeoView.js"></script>
<script src="js/main.js"></script>


<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
<link href="http://code.google.com/apis/maps/documentation/javascript/examples/default.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="js/geo/googlemap.js"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>


</body>
</html>
